<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∑—ã–≤—ã –æ –ø—Ä–æ–¥—É–∫—Ç–∞—Ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .tab-button.active {
            background: white;
            color: #333;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 8px 20px;
            font-size: 14px;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .product-card.active {
            background: white;
            color: #333;
            border: 2px solid #667eea;
        }

        .product-card.active:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .product-card h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .product-card .review-count {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .reviews-section {
            margin-top: 30px;
        }

        .reviews-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .review-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .review-item p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .review-item .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ –û—Ç–∑—ã–≤—ã –æ –ø—Ä–æ–¥—É–∫—Ç–∞—Ö</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('add')">–î–æ–±–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
            <button class="tab-button" onclick="showTab('view')">–ü—Ä–æ—Å–º–æ—Ç—Ä –æ—Ç–∑—ã–≤–æ–≤</button>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç–∑—ã–≤–∞ -->
        <div id="add-tab" class="tab-content active">
            <div class="success-message" id="success-message">
                –û—Ç–∑—ã–≤ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!
            </div>
            
            <form id="review-form">
                <div class="form-group">
                    <label for="product-name">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞:</label>
                    <input type="text" id="product-name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞">
                </div>
                
                <div class="form-group">
                    <label for="review-text">–û—Ç–∑—ã–≤:</label>
                    <textarea id="review-text" required placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤ –æ –ø—Ä–æ–¥—É–∫—Ç–µ"></textarea>
                </div>
                
                <button type="submit" class="btn">–î–æ–±–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
            </form>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –æ—Ç–∑—ã–≤–æ–≤ -->
        <div id="view-tab" class="tab-content">
            <div id="products-container">
                <!-- –ü—Ä–æ–¥—É–∫—Ç—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
            
            <div id="reviews-container" class="reviews-section" style="display: none;">
                <h2 id="selected-product-title"></h2>
                <div id="reviews-list">
                    <!-- –û—Ç–∑—ã–≤—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞
        let selectedProduct = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–µ
            event.target.classList.add('active');
            
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞ –≤–∫–ª–∞–¥–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞, –æ–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            if (tabName === 'view') {
                displayProducts();
                // –ï—Å–ª–∏ –±—ã–ª –≤—ã–±—Ä–∞–Ω –ø—Ä–æ–¥—É–∫—Ç, –ø–æ–∫–∞–∑–∞—Ç—å –µ–≥–æ –æ—Ç–∑—ã–≤—ã
                if (selectedProduct) {
                    const reviews = getReviews();
                    const reviewsForProduct = reviews.filter(review => review.product === selectedProduct);
                    if (reviewsForProduct.length > 0) {
                        displayReviewsForProduct(selectedProduct, reviewsForProduct);
                    } else {
                        selectedProduct = null;
                    }
                }
            } else {
                // –ü—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –Ω–∞ –¥—Ä—É–≥—É—é –≤–∫–ª–∞–¥–∫—É –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º selectedProduct
                // —á—Ç–æ–±—ã –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞ –≤–∫–ª–∞–¥–∫—É –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –æ—Å—Ç–∞–≤–∞–ª–∞—Å—å –ø–æ–¥—Å–≤–µ—á–µ–Ω–Ω–æ–π
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –æ—Ç–∑—ã–≤–æ–≤ –∏–∑ LocalStorage
        function getReviews() {
            const reviews = localStorage.getItem('productReviews');
            return reviews ? JSON.parse(reviews) : [];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –æ—Ç–∑—ã–≤–æ–≤ –≤ LocalStorage
        function saveReviews(reviews) {
            localStorage.setItem('productReviews', JSON.stringify(reviews));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('review-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('product-name').value.trim();
            const reviewText = document.getElementById('review-text').value.trim();
            
            if (!productName || !reviewText) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –ü–æ–ª—É—á–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –æ—Ç–∑—ã–≤—ã
            const reviews = getReviews();
            
            // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –æ—Ç–∑—ã–≤
            reviews.push({
                id: Date.now(), // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
                product: productName,
                review: reviewText,
                date: new Date().toISOString()
            });
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ LocalStorage
            saveReviews(reviews);
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            const successMsg = document.getElementById('success-message');
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
            
            // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
            document.getElementById('review-form').reset();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        function displayProducts() {
            const reviewsContainer = document.getElementById('reviews-container');
            
            // –°–∫—Ä—ã—Ç—å —Å–µ–∫—Ü–∏—é —Å –æ—Ç–∑—ã–≤–∞–º–∏ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞
            if (!selectedProduct) {
                reviewsContainer.style.display = 'none';
            }
            
            updateProductsList();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–∑—ã–≤–æ–≤ –ø–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º—É –ø—Ä–æ–¥—É–∫—Ç—É
        function displayReviewsForProduct(productName, reviews, updateProducts = true) {
            // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ–¥—É–∫—Ç
            selectedProduct = productName;
            
            const reviewsContainer = document.getElementById('reviews-container');
            const reviewsList = document.getElementById('reviews-list');
            const selectedProductTitle = document.getElementById('selected-product-title');
            
            selectedProductTitle.textContent = `–û—Ç–∑—ã–≤—ã –æ –ø—Ä–æ–¥—É–∫—Ç–µ: ${escapeHtml(productName)}`;
            
            reviewsList.innerHTML = '';
            
            if (reviews.length === 0) {
                reviewsList.innerHTML = '<div class="empty-state"><p>–ù–µ—Ç –æ—Ç–∑—ã–≤–æ–≤ –¥–ª—è —ç—Ç–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞</p></div>';
            } else {
                reviews.forEach(review => {
                    const reviewItem = document.createElement('div');
                    reviewItem.className = 'review-item';
                    reviewItem.innerHTML = `
                        <p>${escapeHtml(review.review)}</p>
                        <button class="btn btn-danger delete-btn" onclick="deleteReview(${review.id}, '${escapeHtml(productName)}')">–£–¥–∞–ª–∏—Ç—å</button>
                    `;
                    reviewsList.appendChild(reviewItem);
                });
            }
            
            reviewsContainer.style.display = 'block';
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤, —á—Ç–æ–±—ã –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            if (updateProducts) {
                updateProductsList();
            }
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ —Å–µ–∫—Ü–∏–∏ —Å –æ—Ç–∑—ã–≤–∞–º–∏
            reviewsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ —Å–ø–∏—Å–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ (–±–µ–∑ —Å–∫—Ä—ã—Ç–∏—è —Å–µ–∫—Ü–∏–∏ –æ—Ç–∑—ã–≤–æ–≤)
        function updateProductsList() {
            const reviews = getReviews();
            const productsContainer = document.getElementById('products-container');
            
            if (reviews.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <h3>–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ç–∑—ã–≤–æ–≤</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –æ—Ç–∑—ã–≤ –Ω–∞ –≤–∫–ª–∞–¥–∫–µ "–î–æ–±–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤"</p>
                    </div>
                `;
                return;
            }
            
            // –ü–æ–ª—É—á–∏—Ç—å —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            const products = {};
            reviews.forEach(review => {
                if (!products[review.product]) {
                    products[review.product] = [];
                }
                products[review.product].push(review);
            });
            
            // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
            productsContainer.innerHTML = '';
            Object.keys(products).forEach(productName => {
                const reviewCount = products[productName].length;
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                // –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∞—Å—Å active, –µ—Å–ª–∏ —ç—Ç–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ–¥—É–∫—Ç
                if (selectedProduct === productName) {
                    productCard.classList.add('active');
                }
                productCard.innerHTML = `
                    <h3>${escapeHtml(productName)}</h3>
                    <div class="review-count">${reviewCount} ${getReviewWord(reviewCount)}</div>
                `;
                productCard.addEventListener('click', () => {
                    displayReviewsForProduct(productName, products[productName]);
                });
                productsContainer.appendChild(productCard);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –æ—Ç–∑—ã–≤–∞
        function deleteReview(reviewId, productName) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –æ—Ç–∑—ã–≤?')) {
                return;
            }
            
            const reviews = getReviews();
            const filteredReviews = reviews.filter(review => review.id !== reviewId);
            
            saveReviews(filteredReviews);
            
            // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const reviewsForProduct = filteredReviews.filter(review => review.product === productName);
            
            // –ï—Å–ª–∏ –æ—Ç–∑—ã–≤–æ–≤ –±–æ–ª—å—à–µ –Ω–µ—Ç, —Å–±—Ä–æ—Å–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ–¥—É–∫—Ç –∏ —Å–∫—Ä—ã—Ç—å —Å–µ–∫—Ü–∏—é
            if (reviewsForProduct.length === 0) {
                selectedProduct = null;
                document.getElementById('reviews-container').style.display = 'none';
            } else {
                // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ–¥—É–∫—Ç –∏ –æ–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–∑—ã–≤–æ–≤
                displayReviewsForProduct(productName, reviewsForProduct, false);
            }
            
            updateProductsList();
        }
